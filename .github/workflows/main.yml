name: ðŸš€

on:
  pull_request: {}
  push: { branches: [main] }

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install package manager (from package.json)
        run: |
          corepack enable
          corepack install

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'yarn'

      - name: Install deps
        run: yarn install --immutable && yarn --cwd ./functions install --immutable

      - name: run linter
        run: yarn lint && yarn --cwd ./functions lint

      - name: run tests
        run: yarn test && yarn --cwd ./functions test

  build:
    name: ðŸ›  Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install package manager (from package.json)
        run: |
          corepack enable
          corepack install

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'yarn'

      - name: Install deps
        run: yarn install --immutable && yarn --cwd ./functions install --immutable

      - name: build
        run: yarn --cwd ./functions build

  testDeploy:
    name: Test Deploy
    needs: [test, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install package manager (from package.json)
        run: |
          corepack enable
          corepack install

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'yarn'

      - name: Install deps
        run: yarn install --immutable && yarn --cwd ./functions install --immutable

      - name: Deploy test to Firebase
        uses: w9jds/firebase-action@v13.25.0
        with:
          args: deploy --only functions:testFunction
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNITY_CI_VERSIONS }}'

      - name: Call Test Function
        run: curl -f -s -S -X POST https://testfunction-wbe4ukn6tq-ey.a.run.app

      - name: Cleanup Firebase Test
        uses: w9jds/firebase-action@v13.25.0
        if: always()
        with:
          args: functions:delete testFunction --force
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNITY_CI_VERSIONS }}'

  deploy:
    name: âœ¨ Deploy
    needs: [test, build, testDeploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install package manager (from package.json)
        run: |
          corepack enable
          corepack install

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'yarn'

      - name: Install deps
        run: yarn install --immutable && yarn --cwd ./functions install --immutable

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.25.0
        with:
          args: deploy
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNITY_CI_VERSIONS }}'

      - name: Cleanup Firebase Test
        uses: w9jds/firebase-action@v13.25.0
        if: always()
        with:
          args: functions:delete testFunction --force
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNITY_CI_VERSIONS }}'
